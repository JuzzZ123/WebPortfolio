<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gengar Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e002e, #32014b, #4b006e);
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      padding: 0;
      margin: 0;
    }

    nav {
      background: rgba(46, 0, 62, 0.7);
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 10px #8e24aa;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    nav a, .card {
      color: #e0aaff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    nav a:hover, .card:hover {
      color: #ff4df2;
      text-shadow: 0 0 5px #ff99ff;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(106, 13, 173, 0.05);
      box-shadow: 0 0 20px #b300ff;
    }

    .gengar-img {
      width: 200px;
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease;
      box-shadow: 0 0 25px #ff00ff;
      border-radius: 50%;
    }

    .gengar-img:hover {
      transform: scale(1.05) rotate(2deg);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1, .featured h2 {
      font-family: 'Creepster', cursive;
      color: #ffccff;
      text-align: center;
      text-shadow: 0 0 10px #ff00ff;
    }

    h1 {
      font-size: 3.5rem;
    }

    .featured h2 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    .featured {
      background: #290042;
      padding: 2rem;
      border-top: 1px solid #ff00ff44;
      box-shadow: inset 0 0 15px #b300ff55;
    }

    .work-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: #6a0dad;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 10px #ff00ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: block;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff66ff;
    }

    footer {
      background: #1f0033;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
      box-shadow: 0 -2px 10px #8e24aa;
    }

    footer a {
      color: #e0aaff;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ff4df2;
    }

    .menu-toggle {
      display: none;
      font-size: 2rem;
      color: #e0aaff;
      cursor: pointer;
      position: absolute;
      top: -0.1rem;
      right: 4rem;
    }

    @media (max-width: 768px) {
      h1, .featured h2 {
        font-size: 2.5rem;
      }

      .card {
        width: 90%;
      }

      nav ul {
        flex-direction: column;
        gap: 0.75rem;
      }

      .hero {
        padding: 2rem 1rem;
      }

      .gengar-img {
        width: 120px;
      }

      .menu-toggle {
        display: block;
      }

      #nav-links {
        display: none;
        flex-direction: column;
        gap: 1rem;
      }

      #nav-links.showing {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="quizzes.html">Quizzes</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to My Gengar-Inspired Portfolio</h1>
      <img src="gengar's/pokemon-gengar.gif" alt="Gengar" class="gengar-img" />
    </section>

    <section class="featured">
      <h2>Featured Work</h2>
      <div class="work-cards">
        <a href="project1.html" class="card">Gym Bro's</a>
        <a href="project2.html" class="card">N/A</a>
        <a href="project3.html" class="card">N/A</a>
      </div>
    </section>
  </main>

  <footer>
    <p>Contact: niejniej15@gmail.com</p>
    <p><a href="https://github.com/yourusername">GitHub</a> | <a href="https://www.linkedin.com/in/niejhay-lazaro-736363361/">LinkedIn</a></p>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('showing');
    });
  </script>
</body>
</html>
