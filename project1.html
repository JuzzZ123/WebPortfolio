<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Bro's Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: auto; /* not 100% */
  min-height: 100%;
  scroll-behavior: smooth;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1e002e, #32014b, #4b006e);
  color: #ffffff;
  overflow-x: hidden;
  padding-top: 80px; /* Good to leave, because nav height */
}


    nav {
  background: rgba(46, 0, 62, 0.7);
  padding: 1.5rem;
  text-align: center;
  box-shadow: 0 2px 10px #8e24aa;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 999;
  transition: top 0.3s ease; /* Add transition for smooth sliding */
}

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    nav a {
      color: #e0aaff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff4df2;
      text-shadow: 0 0 5px #ff99ff;
    }

    h2 {
      font-family: 'Creepster', cursive;
      color: #ffccff;
      text-align: center;
      text-shadow: 0 0 10px #ff00ff;
      font-size: 3rem;
    }

    /* Specific styling for those two <p> tags */
    .center-text {
      font-size: 1.80rem;
      text-align: center;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    .center-text-download {
      font-size: 1.50rem;
      text-align: center;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      margin: 1.5rem 0;
      line-height: 1.6;
      font-weight: bold;
    }

    .screenshot-gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 columns per row */
      gap: 1.5rem;
      justify-items: center;
      margin-top: 1.5rem;
    }

    .screenshot-gallery img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 0.75rem;
      box-shadow: 0 0 15px #ff99ff;
      transition: transform 0.3s ease;
    }

    .download-link {
      font-size: x-large;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #ff00ff;
      color: #fff;
      font-weight: bolder;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff66ff;
      text-align: center;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      width: 400px;
    }

    .download-link:hover {
      background: #e600e6;
      box-shadow: 0 0 20px #ff99ff;
      transform: scale(1.05);
    }

    footer {
      background: #1f0033;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
      box-shadow: 0 -2px 10px #8e24aa;
    }

    footer a {
      color: #e0aaff;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #ff4df2;
    }
    /* Responsive */
    .menu-toggle {
  display: none; /* Hide by default */
  font-size: 2rem;
  color: #e0aaff;
  cursor: pointer;
  position: absolute; /* Position it in the top-right corner */
  top: -0.1rem;
  right: 5.4rem;

}


    @media (max-width: 768px) {
        h1 {
        font-size: 2rem;
      }
      nav ul {
        flex-direction: column;
        gap: 0.75rem;
      }
        .menu-toggle {
        display: block;
      }
      #nav-links {
        display: none;
        flex-direction: column;
        gap: 1rem;
      }
      #nav-links.showing {
        display: flex;
      }
      .screenshot-gallery {
        grid-template-columns: 1fr;
      }

      .download-link {
        width: 90%;
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
    <header>
        <nav>
          <div class="menu-toggle" id="menu-toggle">&#9776;</div>
          <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="quizzes.html">Quizzes</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
      </header>

  <main>
    <section>    
     <h2>GYM BRO</h2>
      <!-- Modified <p> tags with new classes -->
      <p class="center-text">Here are some screenshots of my gym project:</p>
      <div class="screenshot-gallery">
        <img src="project1/gymHome.png" alt="Screenshot 1">
        <img src="project1/gymProgram.png" alt="Screenshot 2">
        <img src="project1/gymApparel.png" alt="Screenshot 3">
        <img src="project1/gymProduct.png" alt="Screenshot 4">
      </div>
      <p class="center-text-download">You can also see the whole Website here: </p>
      <a href="files/GymBro/updated/Waweh VS/index.html" download class="download-link">Gym Bro's Website</a>
    </section>
  </main>

  <footer>
    <p>Contact: niejniej15@gmail.com</p>
    <p><a href="https://github.com/yourusername">GitHub</a> | <a href="https://www.linkedin.com/in/niejhay-lazaro-736363361/">LinkedIn</a></p>
  </footer>

  <script>    
  const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('showing');
    });

    </script>
</body>
</html>
