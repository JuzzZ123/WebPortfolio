<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Gengar Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
}
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e002e, #32014b, #4b006e);
      color: white;
      overflow-x: hidden;
    }
  
    nav {
      background: #2e003e;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px #8e24aa;
    }
  
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
  
    nav a {
      color: #e0aaff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
  
    nav a:hover {
      color: #ff4df2;
      text-shadow: 0 0 5px #ff99ff;
    }
  
    h1 {
      font-family: 'Creepster', cursive;
      color: #ffccff;
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      text-shadow: 0 0 10px #ff00ff;
    }
  
    .projects-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin: 2rem auto;
      padding: 0 1rem;
      max-width: 1200px;
    }
  
    .project-card {
      background: #6a0dad;
      padding: 1.5rem;
      border-radius: 1rem;
      width: 280px;
      box-shadow: 0 0 15px #ff00ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  
    .project-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 0 25px #ff66ff;
    }
  
    .project-card h2 {
      font-family: 'Creepster', cursive;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #ffe6ff;
      text-shadow: 0 0 8px #ff66ff;
    }
  
    .project-card p {
      font-size: 1rem;
      line-height: 1.5;
      color: #f9d9ff;
    }
  
    .project-card a {
      display: inline-block;
      margin-top: 1rem;
      color: #fff;
      background: #4b0082;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 0.5rem;
      box-shadow: 0 0 8px #ff00ff;
      transition: background 0.3s ease, transform 0.2s ease;
    }
  
    .project-card a:hover {
      background: #8a2be2;
      transform: scale(1.05);
    }
  
    footer {
      background: #1f0033;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -2px 10px #8e24aa;
      margin-top: 3rem;
    }
  
    footer a {
      color: #e0aaff;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
  
    footer a:hover {
      color: #ff4df2;
    }
  
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
  
      nav ul {
        flex-direction: column;
        gap: 0.75rem;
      }
  
      .projects-container {
        flex-direction: column;
        align-items: center;
      }
    }
    .modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0, 0, 0, 0.7);
  }

  .modal-content {
    background-color: #2e003e;
    margin: 10% auto;
    padding: 2rem;
    border-radius: 1rem;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 0 15px #ff00ff;
    color: white;
    text-align: center;
  }

  .close {
    color: #ff99ff;
    float: right;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: #ffffff;
  }
  </style>
  
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="quizzes.html">Quizzes</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>My Projects</h1>
    <div class="projects-container">
      <div class="project-card">
        <h2>....</h2>
        <p>.....</p>
        <a href="#">View Project</a>
      </div>
      <div class="project-card">
        <h2>....</h2>
        <p>....</p>
        <a href="#">View Project</a>
      </div>
      <div class="project-card">
        <h2>....</h2>
        <p>.....</p>
        <a href="#">View Project</a>
      </div>
    </div>
  </main>
  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Project Title</h2>
      <p id="modalDescription">This is a placeholder description for your spooky project!</p>
    </div>
  </div>
  
  <footer id="contact">
    <p>Contact: niejniej15@gmail.com</p>
    <p><a href="https://github.com/yourusername">GitHub</a> | <a href="https://www.linkedin.com/in/niejhay-lazaro-736363361/">LinkedIn</a></p>
  </footer>
  <script>
    const modal = document.getElementById("projectModal");
    const closeBtn = document.querySelector(".close");
    const modalTitle = document.getElementById("modalTitle");
    const modalDesc = document.getElementById("modalDescription");
  
    const projects = document.querySelectorAll(".project-card a");
    const projectInfo = [
      {
        title: "...",
        desc: "...."
      },
      {
        title: "...",
        desc: "..."
      },
      {
        title: "...",
        desc: "..."
      }
    ];
  
    projects.forEach((btn, index) => {
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        modalTitle.textContent = projectInfo[index].title;
        modalDesc.textContent = projectInfo[index].desc;
        modal.style.display = "block";
      });
    });
  
    closeBtn.onclick = () => {
      modal.style.display = "none";
    };
  
    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
  
</body>
</html>
