<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARM Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fff;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
        }
        .container {
            padding: 20px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        .popup img {
            width: 100%;
            border-radius: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
    </style>

    <div class="navbar">
        <a href="index.html">HOME</a> | <a href="#">PROGRAM</a> | <a href="#">APPAREL</a>

        <p>Welcome to the LEGS training section. Follow this program for the best results.</p>
    </div>

    <!-- Popup -->
    <div class="popup">
        <div class="popup-content">
            <a href="index.html" class="close-btn">X</a>
            <img src="img/legsprogram.jpg" alt="Legs Workout Poster">

        </div>
    </div>

</body>
